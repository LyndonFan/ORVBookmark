<!DOCTYPE html>
<html>
<head>
    <title>React Test</title>
    <link rel="stylesheet" href="styles/orv_system.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="userstuff">
<div class="blue windorv">
    <div class="white windorv">
        <div class="blue windorv">
            <div class="white windorv">
                <div class="blue windorv lastwin">
                    <p style="width:100%;">
                        <span>
                            <div class="icon">✕</div>
                            <div> </div>
                            <div class="icon">❐</div>
                            <div> </div>
                            <div class="icon">—</div>
                        </span>
                    </p>
                    <p class="header">Testing 123</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="container" class="orvwindows"></div>
</div>
<script>
    console.log("✕, ❐, —")
</script>
<script src="react_test.js" type="text/babel"></script>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    ReactDOM.render(
        React.createElement(
            <div>
            <p>This example shows if this works</p>
            </div>
        ),
        document.getElementById("container")
    );
</script>
</body>
</html>
